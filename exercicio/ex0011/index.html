<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
   <h1>Imagem dinâmica</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador </p>
   <picture>
       <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem felxivel" >

   </picture>
   <h1>Reproduzindo audio</h1>
   <p>Vamos aprender  a reproduzir áudios em HTML5. 
   </p>
  <!--MP3-HAV-OGG-->
   <audio preload="metadata" autoplay controls loop>
       <source src="midia/cosmic-lish-grooves.mp3" type="audio/mpeg">
       <source src="midia/cosmic-lish-grooves.ogg" type="audio/ogg">
       <source src="midia/cosmic-lish-grooves.hav" type="audio/hav">
   </audio>
</body>
</html>
