<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Adaptando Imagens</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h2>Vídeos</h2>
 <video width="500" controls poster="imagens/maxresdefault (1).jpg">
     <source src="./midia/meuvideo.mp4" type="video/mp4">
     <source src="./midia/meuvideo.webm" type="video/webm">
     <source src="./midia/meuvideo.ogv" type="video/ogg">
     <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
 </video>
<h2>inserindo videos do Youtube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=vw7Y3c-g1JqUEqKL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
